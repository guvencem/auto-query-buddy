<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.arabaakademisi.com</title>
    <meta name="description" content="Araç sorunlarınıza yapay zeka destekli çözümler" />
    <meta name="author" content="Araba Akademisi" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9b87f5" />
    <link rel="icon" type="image/webp" href="/lovable-uploads/a695c967-e7c6-44ba-9d3e-f3a7e3a355bd.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/a695c967-e7c6-44ba-9d3e-f3a7e3a355bd.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/Quicksand-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/lovable-uploads/a695c967-e7c6-44ba-9d3e-f3a7e3a355bd.png" as="image" />
    
    <!-- Critical CSS -->
    <style>
      @font-face {
        font-family: 'Quicksand';
        src: url('/fonts/Quicksand-Regular.woff2') format('woff2');
        font-weight: 400;
        font-display: swap;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #f5f3ff, #e9e4ff);
        z-index: 9999;
      }
      #initial-loader img {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f5f3ff, #e9e4ff);
      }
      .font-loaded body {
        font-family: 'Quicksand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    
    <!-- Deferred Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1468951974661165" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="initial-loader">
      <img 
        src="/lovable-uploads/a695c967-e7c6-44ba-9d3e-f3a7e3a355bd.png" 
        alt="Yükleniyor..."
        fetchpriority="high"
      />
    </div>
    <div id="root"></div>
    
    <!-- Essential scripts -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Font and Service Worker Loading -->
    <script>
      if ("fonts" in document) {
        document.fonts.ready.then(function () {
          document.documentElement.classList.add('font-loaded');
        });
      }

      // Service Worker Registration with improved caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Optimized loading screen management
      window.addEventListener('load', () => {
        requestAnimationFrame(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loader.remove();
            }, 300);
          }
        });
      });
    </script>
  </body>
</html>
