<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araba Akademisi</title>
    <meta name="description" content="Araç sorunlarınıza yapay zeka destekli çözümler" />
    <meta name="author" content="Araba Akademisi" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9b87f5" />
    <link rel="icon" type="image/png" href="/lovable-uploads/0c7dfd7d-d317-4b51-975c-b77e96d1423b.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/0c7dfd7d-d317-4b51-975c-b77e96d1423b.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1468951974661165" crossorigin="anonymous"></script>
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #f5f3ff, #e9e4ff);
        z-index: 9999;
      }
      #initial-loader img {
        width: 100px;
        height: 100px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <img src="/lovable-uploads/0c7dfd7d-d317-4b51-975c-b77e96d1423b.png" alt="Yükleniyor..." />
    </div>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // React uygulaması yüklendiğinde yükleme ekranını kaldır
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
