<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>www.arabaakademisi.com</title>
    <meta name="description" content="Araç sorunlarınıza yapay zeka destekli çözümler" />
    <meta name="author" content="Araba Akademisi" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9b87f5" />
    <link rel="icon" type="image/png" href="/lovable-uploads/2726651e-7d1e-4767-af14-851f153a8b9a.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/2726651e-7d1e-4767-af14-851f153a8b9a.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1468951974661165" crossorigin="anonymous"></script>
    
    <!-- Critical CSS -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #f5f3ff, #e9e4ff);
        z-index: 9999;
      }
      #initial-loader img {
        width: 400px;
        height: auto;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      /* Font fallback before loading */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .font-loaded body {
        font-family: 'Quicksand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <img src="/lovable-uploads/2726651e-7d1e-4767-af14-851f153a8b9a.png" alt="Yükleniyor..." />
    </div>
    <div id="root"></div>
    
    <!-- Essential scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Service Worker and Font Loading -->
    <script>
      // Font loading detection
      if ("fonts" in document) {
        document.fonts.ready.then(function () {
          document.documentElement.classList.add('font-loaded');
        });
      }

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'activated') {
                    window.location.reload();
                  }
                });
              });
              
              setInterval(() => {
                registration.update();
              }, 1000 * 60 * 60);
              
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Loading screen management
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
